<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel='stylesheet' href='styles.css'><!-- Remove extra styles.css file within emotionanalyzer folder-->
    <title>Sentiment Analyzer</title>
  </head>
  <body>
    <div class="header">
      <h1>Sentiment Analyzer</h1>
    </div>
    <div class="instructions">
    </div>

    <div class="textbox">
      <textarea  type="text" id="text" placeholder="Type anything here!!!" rows="8" cols="80" value="i love you">
      </textarea>
    </div>


    <div class="boxbuttons">
      <button type= "button" id="clear">Clear</button>
      <button type="button" id="emoji"></button>  <!-- Needs something between the button tags so that the button appears-->
      <button type= "button" id="submit">Submit</button>
    </div>

    <div class="emojipicture">

    </div>
  <script src="AFINN.js"></script>  <!--Remove the extra AFINN.js file that is in the emotionanalyzer folder-->
  <script src="scripts/vibes.js"></script><!-- Remove the extra vibes.jsin emotionanalyzer/scripts folder-->
  </body>

</html>
